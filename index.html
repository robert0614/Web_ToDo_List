<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do List App</title>

     <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <h1>To-Do List</h1>

        <form id="todo-form">
            <input 
                type="text"
                id="taskInput"
                name="taskInput"
                placeholder="Enter a new task"
        />
            <button >Add Task</button>

        </form>
        <ul id="todo-list">
            <li>Eat breakfast<button>Remove</button></li>
            <li>Go to school<button>Remove</button></li>
            <li>Go to work<button>Remove</button></li>
        </ul>

    </div>

</body>

</html>
